<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <title>chatapp</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>
    </head>
    <body>
        <div class="marvel-device nexus5">
            <div class ='screen'>
                <div class='screen-container'>
                    <div class='chat'>
                        <header>
                            <div class='user-details'>
        
                                <img class='dp' src="images/profile_1.jpg">
                                <div class='detail-txt'>
                                    <span class='username'>Groot</span>
                                    <span class='status'>online</span>
                                </div>
                            </div>
                        </header>
                        <div class='container fixed rev'>
                            <ul class='message-body'></ul>
                        </div>
                        <footer>
                            <div class='bottom'>
                                <form class='form'>
                                    <div class='sendMess'>
                                        <button><i class='fas fa-paperclip'></i></button>
                                        <textarea id='text' name='' placeholder='enter your message' width=100px;></textarea>
                                        <button><i class='fa fa-paper-plane'></i></button>
                                    </div>
                                </form>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
        <script>
            
            const messages = [
                "I am groot",
                "Ahm, I'm still learning",
                "where did you come from",
                "lol are you kidding me",
                "Ahm, I'm only a bot"
            ];
            let counter = 0;
            const chatContainer = document.querySelector(".container");
            const chatArea = document.querySelector(".message-body");
            const text = document.querySelector("#text");
            const form = document.querySelector(".form");
            
            function isOverflown(element) {
                return (
                element.scrollHeight > element.clientHeight ||
                element.scrollWidth > element.clientWidth
                );
            }
            
            function scroll() {
                chatArea.scroll(0,chatArea.scrollHeight);
            }
            
            function reply(msg) {
                let li = document.createElement("li");
                li.innerHTML = msg;
                li.classList.add("chatbox");
                li.classList.add("chatbox-incoming");
                chatArea.append(li);
                scroll();
            }
            
            
            //EVENT LISTENERS
            text.addEventListener("focus", () => {
                chatContainer.scrollTop = chatArea.scrollHeight + 560;
            });
            
            form.addEventListener("submit", e => {
                e.preventDefault();
                msg = text.value;
                let li = document.createElement("li");
                li.innerHTML = msg;
                li.classList.add("chatbox");
                li.classList.add("chatbox-outgoing");
                chatArea.append(li);
                scroll();
                text.value = "";
                // chatContainer.scrollTop =chatContainer.scrollHeight;
                text.focus();
                setTimeout(reply, 1000, messages[counter]);
                counter++;
                if (counter == messages.length) {
                counter = 0;
                }
            });
            
            window.onload = ()=>{
                reply("hi please type a message for me")
            }
  
        </script>

    
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small! </span>
    </div>
</body>

</html>
